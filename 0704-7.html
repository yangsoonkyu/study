       //3항 연산자는 조건?참:거짓;
        function factorial(n){
            return !(n>1)?1:factorial(n-1)*n;
           // return !(n>1)?1:arguments.callee(n-1)*n;
            // argument.callee는 나를 부른 함수를 말한다. 
        }
