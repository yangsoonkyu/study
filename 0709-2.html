 <body>
<p id="demo"></p>
 <p id = "demo2"></p>
    <p id = "demo3"></p>

    <script>
    var k= document.getElementById("demo3");
    var arr = ["하나", 2, "셋", 4];
    var text="";

        text += arr[y];
        text += "<br>";
    };
    k.innerHTML = text;

    </script>
