<!DOCTYPE html>

<body>
    <script>
        var person = {

            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyecolor: "blue",
            fullName: function(){
                return this.firstName+ " "+this.lastName;
            }



        }
        console.log(person.fullName);
        window.alert(person.fullName());
        </script>
